<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memories Gallery</title>

<style>
body{
  font-family: Arial;
  background:#fff0f5;
  text-align:center;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  padding:20px;
}

.gallery img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}

.gallery img:hover{
  transform:scale(1.08);
}

/* POPUP */
.popup{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.8);
}

.popup img{
  max-width:90%;
  max-height:90%;
  margin-top:5%;
  border-radius:10px;
}

.popup span{
  position:absolute;
  top:20px;
  right:30px;
  font-size:30px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>ðŸ“¸ Our Memories</h1>

<div class="gallery">
  <img src="images/pic1.jpg" onclick="openPopup(this.src)">
  <img src="images/pic2.jpg" onclick="openPopup(this.src)">
  <img src="images/pic3.jpg" onclick="openPopup(this.src)">
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <span onclick="closePopup()">âœ–</span>
  <img id="popupImg">
</div>

<script>
function openPopup(src){
  document.getElementById("popup").style.display="block";
  document.getElementById("popupImg").src=src;
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
